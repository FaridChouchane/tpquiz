<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jouer</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	</link>
</head>

<body>
	<h1>Jouer</h1>
	<p>Quel est la capitale de ce pays ?</p>
	<p class="pays" th:text="${question.getPays()}"></p>
	<form method="POST" action="/play">
		<div>
			<input type="radio" id="r1" name="responseIndex" value="0" />
			<label for="r1" th:text="${question.getResponse(0)}"></label>
		</div>
		<div>
			<input type="radio" id="r2" name="responseIndex" value="1" />
			<label for="r2" th:text="${question.getResponse(1)}"></label>
		</div>
		<div>
			<input type="radio" id="r3" name="responseIndex" value="2" />
			<label for="r3" th:text="${question.getResponse(2)}"></label>
		</div>
		<div>
			<input type="radio" id="r4" name="responseIndex" value="3" />
			<label for="r4" th:text="${question.getResponse(3)}"></label>
		</div>
		<button type="submit">Valider</button>
	</form>
</body>

</html>
