<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${hasWin} ? 'Gagné !' : 'Perdu !'"></title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	</link>
</head>

<body>
	<h1 th:text="'Vous avez ' + (${hasWin} ? 'gagné !' : 'perdu !')"></h1>
	<p th:class="${hasWin} ? 'win' : 'lose'">Score : <span th:text="${score}"></span></p>
	<a href="/play">rejouer</a>
</body>

</html>
